<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Auth Section -->
    <div id="auth-section" class="auth-container">
        <div class="auth-box">
            <h1>Real-time Chat</h1>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="handleLogin()">Login</button>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                <div id="auth-error" class="error-message"></div>
            </div>
            
            <!-- Signup Form -->
            <div id="signup-form" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button onclick="handleSignup()">Sign Up</button>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                <div id="signup-error" class="error-message"></div>
            </div>
        </div>
    </div>
    
    <!-- Chat Section -->
    <div id="chat-section" class="chat-container" style="display: none;">
        <div class="chat-header">
            <h2>Chat Application</h2>
            <div class="user-info">
                <span id="current-user-name"></span>
                <button onclick="handleLogout()" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="chat-layout">
            <!-- User List -->
            <div class="user-list-container">
                <h3>Users</h3>
                <div id="user-list" class="user-list"></div>
            </div>
            
            <!-- Chat Window -->
            <div class="chat-window-container">
                <div id="chat-header" class="chat-window-header">
                    <span id="chat-with-name">Select a user to start chatting</span>
                </div>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="message-input" placeholder="Type a message..." disabled>
                    <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
